<!-- still need to double check the form validation -->
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="form-group">
        <mat-label>Add To Do</mat-label>
        <input type="text" id="toDo" name='toDo' matInput class="form-control" ngModel required>
        <button matSuffix mat-button [disabled]="!f.valid" type="submit">
            {{editMode ? 'Edit' : 'Add'}}
        </button>
    </mat-form-field>
</form>
