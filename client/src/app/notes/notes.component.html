<app-notes-edit (blockDelete)="onBlockDelete($event)"></app-notes-edit>

<mat-grid-list cols="5" rowHeight="6:5" class="container">
    <mat-grid-tile *ngFor="let note of notes; let i = index">
        <mat-card class="card">
            <mat-card-content>
                <span>{{note.note}}</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onViewNote(note.id, i)">View</button>
                <button mat-button (click)="onEditNote(note.id)">Edit</button>
                <button mat-button [disabled]="editMode ? true : false" (click)="deleteNote(note.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
