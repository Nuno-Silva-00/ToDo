<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="form-group" [hideRequiredMarker]="true">
        <mat-label>Add Note</mat-label>
        <textarea  type="text" id="note" name='note' matInput class="form-control" ngModel required></textarea>
        <button matSuffix mat-button [hidden]="editMode ? false : true" type="button"
            (click)="resetForm()">Clear</button>
        <button matSuffix mat-button [disabled]="!f.valid" type="submit">
            {{editMode ? 'Edit' : 'Add'}}
        </button>
    </mat-form-field>
</form>
